<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="m-0">
    <main class="flex flex-row justify-between">
      <div class="w-full md:w-1/2 flex flex-col p-2 md:p-5">
        <div
          class="flex flex-row gap-3 items-center text-[#4BA586] text-[25px] font-[800]"
        >
          <img src="/images/logo1.svg" alt="" /> <span>HouseLinkUp</span>
        </div>
        <div class="">
          <form
            class="flex flex-col justify-center items-center gap-5"
            action=""
          >
            <div class="text-[50px] font-[600]">Welcome back</div>
            <div class="text-[30px]">Log into your account</div>
            <input
              class="border-2 rounded-lg py-2 px-4 w-4/5 md:w-1/2"
              type="text"
              placeholder="Enter Email"
            />
            <input
              class="border-2 rounded-lg py-2 px-4 w-4/5 md:w-1/2"
              type="text border-2"
              placeholder="Enter Password"
            />
            <div class="flex flex-row justify-between w-4/5 md:w-1/2">
              <span>Remember Me</span>
              <span class="text-[#DF5A43]">Recover password</span>
            </div>
            <button class="p-2 bg-[#4BA586] w-4/5 md:w-1/2 rounded-md">
              Login
            </button>
            <div class="flex flex-row justify-start w-4/5 md:w-1/2">
              <span class="font-[600]">Dont you have an account?</span>
              <span class="font-[600] text-[#4BA586]">Sign up?</span>
            </div>
          </form>
        </div>
      </div>
      <img
        class="object-cover w-1/2 hidden md:flex"
        src="/images/loginer.png"
        alt=""
      />
    </main>
  </body>
</html>
