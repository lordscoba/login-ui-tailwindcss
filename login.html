<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="loginer.css" />
  </head>
  <body style="margin: 0px; outline: 0px">
    <div
      class="flex flex-row"
      style="gap: 10px; height: 100vh; width: 100%; margin: 0px; outline: 0px"
    >
      <div
        class="flex flex-col border-down stretch"
        style="
          gap: 20px;
          margin-left: auto;
          margin-right: auto;
          margin-top: auto;
          margin-bottom: auto;
        "
      >
        <div class="flex flex-row" style="justify-content: space-between">
          <div class="" style="font-weight: 600; color: #4ba586">
            House Link
          </div>
          <div class="">
            Dont Have an account
            <span style="font-weight: 600; color: #4ba586">Sign up?</span>
          </div>
        </div>
        <div
          class=""
          style="
            margin-left: auto;
            margin-right: auto;
            font-size: 30px;
            font-weight: 700;
          "
        >
          Welcome Back
        </div>
        <div class="" style="margin-left: auto; margin-right: auto">
          Login into your account
        </div>
        <form class="flex flex-col" style="gap: 20px" action="">
          <input class="input" type="text" placeholder="Enter Email" />
          <input class="input" type="text" placeholder="Enter Password" />
          <div class="">
            <input type="range" />
            <span>Remember me</span>
            <span style="color: red">Recover Password</span>
          </div>
          <button class="button">Login</button>
        </form>
      </div>
      <div
        class="dissappear"
        style="width: 50%; height: 100%; margin: 0px; outline: 0px"
      >
        <img
          style="object-fit: cover; width: 100%; height: 100%"
          src="images/loginer.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
